<!DOCTYPE html>
<html>
    <head>
        <title>ADTIX_AVIATION | HOME</title>
    </head>
    <style>
        body {
    margin: 0px;
    box-sizing: border-box;
    overflow: hidden;
}
.main {
    text-align: center;
    width: 100%;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.9);
}
.page1 {
    width: 10vh;
    height: 10vh;
    background-color: seashell;
    animation: animate 10s;
    position: relative;
}
.page2 {
    width: 10vh;
    height: 10vh;
    background-color: seashell;
    animation:  animate 10s;
    animation-delay: 0.1s;
    position: relative;
}
.page3 {
    width: 10vh;
    height: 10vh;
    background-color: seashell;
    animation: animate 10s;
    animation-delay: 0.2s;
    position: relative;
}

@keyframes animate {
    0%   { left:0vw; top:0vh;}
  6.25%  { left:95vw; top:0vh;}
  12.5%  { left:95vw; top:90vh;}
  18.75%  { left:0vw; top:90vh;}
  25% {left:0vw; top:10vh;}
  31.25% {left:90vw; top:10vh;}
  37.5% {left:90vw; top:80vh;}
  43.75% {left:10vw; top:80vh;}
  50% {left:10vw; top:20vh;}
  56.25% {left:80vw; top:20vh;}
  62.5% {left:80vw; top:70vh;}
  68.5% {left: 20vw; top: 70vh;}
  75% {left: 20vw; top: 30vh;}
  81.25% {left: 70vw; top: 30vh;}
  87.5% {left: 70vw; top: 60vh;}
  93.75% {left: 30vw; top: 60vh;}
  100% {left: 30vw; top: 50vh;
  }


}
h1 {
    color: white;
    font-family: 'Courier New', Courier, monospace;
    font-size: 100px;
    opacity: 0.0;
    animation: op 15s;
    animation-delay: 10s;
    margin: auto;
}
@keyframes op {
    0% {opacity: 0.0;}
    100% {opacity: 1.0;}

}



    </style>
    <body>
        <div class="main">
        <div class="page1"></div>
        <div class="page2"></div>
        <div class="page3"></div>
        <h1>JP IS GAY </h1>
        </div>
    </body>
</html>
