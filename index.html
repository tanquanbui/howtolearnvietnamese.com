<html>
    <head>
        <title>Aesthetic Timer | By Quan Bui</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="style.css"> -->
        <style>
            h1 {
                font-size: 20em;
                font-family: monospace;
                color: white;  
            }
            #quotes {
                display: block;
            }
            input {
                display: block;
            }
            #time {
                font-family: monospace;
                width: 30%;

                 font-size: 7em;
                 background-color: #80cee1;
                 border-top: none;
                 border-left: none;
                 border-right: none;
                 border-bottom: 3px white solid;
                 color: white;
                 display: block;
                 margin: auto;
            }
            #time:focus{
                outline: none;
                transition: 1s;
                border-bottom: 10px white solid;
            }
            h2{
                font-family: 'Noto Sans JP', sans-serif;
                color: white;
                font-size: 4.5em;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            footer {
                font-family: 'Noto Sans JP', sans-serif;    
                color: white;
                font-size: 1em;
                text-align: center;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            body {
                margin: 0px;
                background-color: #80cee1;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            input:-ms-input-placeholder, input::-webkit-input-placeholder{
                text-align: center;
            }
            .outside {
                width: 50%;

            }
            #button {
                width:230px;
                height: 100px;
                color: #80cee1;
                background-color: white;
                display: block;
                margin: auto;
                font-size: 3em;
                border-radius: 10px;
                font-family: monospace;
                margin-top: 30px;
            }

            #center {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            @media only screen and (max-width: 600px){
                h2 {
                    font-size: 1.7em;
                }
                footer{
                    font-size: 0.8em;
                }
                #button {
                    width: 130px;
                    height: 50px;
                    margin-top: 0px;
                }
                #time {
                    font-size: 3em;
                    width: 35%;
                }
                h1{
                    font-size: 6em;
                }
            }
        </style>
    </head>
    
    <body>
        <div id="center">
            <div class="outside">
            <h2>Aesthetic Timer</h2>
            <input type="text" id="time" placeholder="Min">
            <button id="button" onclick="starttimer()">Start</button> 
            <footer>By Quan Bui</footer>
        </div>
        </div>      
        <script>
        var timer;
        var time;
        var countdown;
        function starttimer(){
            timer = document.getElementById('time').value;
            document.getElementById('center').innerHTML = "<h1 id='demo'></h1>";
            time = timer * 60;
            setInterval(updatecountdown, 1000);
        }
        function updatecountdown(){
            if(time < 0){
                clearInterval();
                document.getElementById('demo').innerHTML = "Finished";
            }
            else {
            const mintues = Math.floor(time / 60);
            let seconds = time % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            document.getElementById('demo').innerHTML = mintues + ":" + seconds;
            time--;
            }
        
        }
        
    </script>
    </body>
</html>
