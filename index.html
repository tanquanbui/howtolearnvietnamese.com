<html>
    <head>
        <title>Aesthetic Timer | By Quan Bui</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <style>
            h1 {
                display: block;
                font-size: 20em;
                font-family: monospace;
                color: white;
                text-align: center;  
            }
            #quotes {
                display: block;
            }
            #time {
                width: 20%;
                 font-size: 10em;
                 background-color: #dea5a4;
                 border-top: none;
                 border-left: none;
                 border-right: none;
                 border-bottom: 3px white solid;
                 color: white;
            }
            #time:focus{
                outline: none;
            }
            body {
                margin: 0px;
                background-color: #dea5a4;
            }
            #center {
                display: flex;
                justify-content: center;
                align-items: center;
                padding-top: 10vh;
            }
        </style>
    </head>
    
    <body>
        <div id="center">
            <input type="text" id="time">
            <input type="button" onclick="starttimer()" placeholder="Start Timer">
        </div>      
        <script>
        var timer;
        var time;
        var countdown;
        function starttimer(){
            timer = document.getElementById('time').value;
            document.getElementById('center').innerHTML = "<h1 id='demo'></h1>";
            time = timer * 60;
            setInterval(updatecountdown, 1000);
        }
        function updatecountdown(){
            if(time < 0){
                clearInterval();
            }
            else {
            const mintues = Math.floor(time / 60);
            let seconds = time % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            document.getElementById('demo').innerHTML = mintues + ":" + seconds;
            time--;
            }
        
        }
        
    </script>
    </body>
</html>
