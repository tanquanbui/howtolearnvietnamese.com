<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <title>Coming Soon | How to learn vietnamese</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerpage">
        <div class="innerpage">
            <h1 class="animate-character">Coming Soon</h1>
            <h2>We are creating the perfect place for you to learn and improve your vietnamese skill</h2>
            <h2>howtolearnvietnamese.com</h2>
            <div class="timer">
                <div class="days">
                    <h1 id="days">19</h1>
                    <h2>days</h2>
                </div>
                <div class="hours">
                    <h1 id="hours">19</h1>
                    <h2>hours</h2>
                </div>
                <div class="minute">
                    <h1 id="minutes">19</h1>
                    <h2>minutes</h2>
                </div>
                <div class="seconds">
                    <h1 id="seconds">19</h1>
                    <h2>seconds</h2>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Apr 30, 2023 15:37:25").getTime();
    
    // Update the count down every 1 second
    var x = setInterval(function() {
    
      // Get today's date and time
      var now = new Date().getTime();
        
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
        
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
      // Output the result in an element with id="demo"
      document.getElementById("days").innerHTML = days
      document.getElementById("hours").innerHTML = hours
      document.getElementById("minutes").innerHTML = minutes
      document.getElementById("seconds").innerHTML = seconds
        
      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
      }
    }, 1000);
    </script>
</html>
